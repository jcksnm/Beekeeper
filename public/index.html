<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Game</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="start-game">Start Game</button>

    <h3>Grid:</h3>
    <div id="grid-output"></div>

    <h3>Two-Letter List:</h3>
    <div id="two-letter-list-output"></div>

    <h3>Submit Your Words:</h3>
    <textarea id="word-input" placeholder="Enter words separated by spaces"></textarea><br>
    <button id="submit-words">Submit Words</button>

    <script>
        let grid;
        let twoLetterList;

        document.getElementById('start-game').addEventListener('click', async () => {
            const response = await fetch('http://localhost:3000/start');
            const data = await response.json();
            grid = data.grid;
            twoLetterList = data.twoLetterList;
            displayGrid(grid);
            displayTwoLetterList(twoLetterList);
        });

        document.getElementById('submit-words').addEventListener('click', async () => {
            const wordInput = document.getElementById('word-input').value.trim();
            const formattedWords = wordInput.replace(/\n/g, ' ').trim();
            const words = formattedWords.split(' ').map(word => word.toUpperCase());
            const response = await fetch('http://localhost:3000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ words })
            });
            const data = await response.json();
            grid = data.grid;
            twoLetterList = data.twoLetterList;
            displayGrid(grid);
            displayTwoLetterList(twoLetterList);
            document.getElementById('word-input').value = '';
        });

        function displayGrid(grid) {
            const gridOutput = document.getElementById('grid-output');
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            grid[0].forEach(cell => {
                const th = document.createElement('th');
                th.textContent = cell;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);
            grid.slice(1).forEach(row => {
                const dataRow = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    dataRow.appendChild(td);
                });
                table.appendChild(dataRow);
            });
            gridOutput.innerHTML = '';
            gridOutput.appendChild(table);
        }

        function displayTwoLetterList(twoLetterList) {
            const twoLetterListOutput = document.getElementById('two-letter-list-output');
            twoLetterListOutput.innerHTML = '';
            Object.keys(twoLetterList).forEach(letter => {
                const line = twoLetterList[letter]
                    .map(item => `${item.combo}-${item.count}`)
                    .join(' ');
                const div = document.createElement('div');
                div.textContent = line;
                twoLetterListOutput.appendChild(div);
            });
        }
    </script>
</body>
</html>
